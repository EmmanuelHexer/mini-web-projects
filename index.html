<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Real-time character counter</h1>
      <textarea
        id="textarea"
        placeholder="Please enter something..."
        maxlength="50"
      ></textarea>
      <div class="counter-container">
        <p>Total Characters: <span id="total-counter">100</span></p>
        <p>Remaining Characters: <span id="remaining-counter">25</span></p>
      </div>
    </div>
  </body>
</html>
