<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Rotating Image Gallery</title>
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/37/300/200" alt="" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/207/300/200" alt="" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/177/300/200" alt="" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/237/300/200" alt="" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/337/300/200" alt="" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/437/300/200" alt="" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/537/300/200" alt="" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/637/300/200" alt="" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
  </body>
</html>
