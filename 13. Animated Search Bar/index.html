<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Animated Search Bar</title>
  </head>
  <body>
    <div class="search-bar-container">
      <img
        src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-256.png"

        class="magnifier"
      />
      <input type="text" class="input" placeholder="Search ..." />

        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
        alt="google icon"
        class="mic-icon"
      />
    </div>
  </body>
